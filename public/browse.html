<!-- public/browse.html -->
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Browse Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/styles.css">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    nav { display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem; }
    .spacer { flex-grow: 1; }
    .badge { background: #eee; padding: 4px 8px; border-radius: 4px; }
    #videos { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; }
    .card { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card h3 { margin: 0 0 0.5rem 0; }
    .card p { margin: 0.3rem 0; }
    .card a { display: inline-block; margin-top: 0.5rem; padding: 6px 12px; background: #007bff; color: white; border-radius: 4px; text-decoration: none; }
    .card a:hover { background: #0056b3; }
    .muted { opacity: .75; }
    .toolbar { display:flex; gap:.75rem; align-items:center; margin: 12px 0 18px; }
    .toolbar input, .toolbar select { padding:8px 10px; font: inherit; }
    .skeleton {
      background: linear-gradient(90deg, #eee 25%, #f5f5f5 37%, #eee 63%);
      background-size: 400% 100%;
      animation: shimmer 1.2s infinite;
      border-radius:8px; height: 120px;
    }
    @keyframes shimmer {
      0% { background-position: 100% 0; }
      100% { background-position: 0 0; }
    }
  </style>
</head>

<body>
  <h1>Daftar Video</h1>

  <nav>
    <a href="/public/browse.html">Browse</a>
    <a href="/public/dashboard.html">Dashboard</a>
    <span class="spacer"></span>
    <span id="userbar" class="badge">Memuat user‚Ä¶</span>
  </nav>

  <div class="toolbar">
    <input id="q" placeholder="Cari judul / owner / deskripsi‚Ä¶" aria-label="Pencarian">
    <select id="sort">
      <option value="newest">Terbaru</option>
      <option value="cheapest">Termurah</option>
      <option value="expensive">Termahal</option>
      <option value="title">Judul (A-Z)</option>
    </select>
  </div>

  <div id="videos">
    <!-- loading skeletons -->
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>

  <script>
  function escapeHtml(s){
    return String(s ?? '')
      .replaceAll('&', '&amp;')
      .replaceAll('<', '&lt;')
      .replaceAll('>', '&gt;')
      .replaceAll('"', '&quot;')
      .replaceAll("'", '&#039;');
  }

  // ==== user bar ====
  (async function loadMe(){
    try {
      const r = await fetch('/api/me');
      const j = await r.json();
      const el = document.getElementById('userbar');
      if (j.ok && j.user) {
        el.innerHTML = `Login: <b>${escapeHtml(j.user.username)}</b> &lt;${escapeHtml(j.user.email)}&gt;`;
      } else {
        el.innerHTML = `<a href="/public/auth/login.html">Login</a>`;
      }
    } catch {
      document.getElementById('userbar').textContent = 'User: (gagal memuat)';
    }
  })();

  // ==== browse ====
  let USD_TO_IDR = 17000; // fallback jika /api/kurs gagal
  const numIDR = new Intl.NumberFormat('id-ID');
  let allVideos = [];

  async function loadKurs() {
    try {
      const r = await fetch('/api/kurs');
      const j = await r.json();
      if (r.ok && j && (typeof j.usd_to_idr === 'number')) {
        USD_TO_IDR = j.usd_to_idr;
      }
    } catch {}
  }

  function makeContactHtml(v){
    const waDigits = (v.owner_whatsapp || '').replace(/\D/g, '');
    const waLink = waDigits ? `https://wa.me/${waDigits}` : null;
    const bank = v.owner_bank ? escapeHtml(v.owner_bank) : '';
    const wallet = v.owner_wallet ? escapeHtml(v.owner_wallet) : '';
    const email = v.owner_email ? escapeHtml(v.owner_email) : '';
    const prof  = v.owner_profile_desc ? escapeHtml(v.owner_profile_desc) : '';

    if (!email && !waDigits && !bank && !wallet && !prof) return '';

    return `
      <div style="margin-top:10px;padding:10px;border:1px dashed #ccc;border-radius:8px;background:rgba(0,0,0,.02)">
        <div style="font-weight:600;margin-bottom:4px">Kontak Owner</div>
        <div>üë§ ${escapeHtml(v.owner_name)}</div>
        ${email ? `<div>‚úâÔ∏è ${email}</div>` : ``}
        ${waDigits ? `<div>üì± <a href="${waLink}" target="_blank" rel="noopener">WhatsApp</a> (${escapeHtml(v.owner_whatsapp)})</div>` : ``}
        ${bank ? `<div>üè¶ ${bank}</div>` : ``}
        ${wallet ? `<div>üí≥ ${wallet}</div>` : ``}
        ${prof ? `<div style="margin-top:6px;white-space:pre-wrap">${prof}</div>` : ``}
      </div>
    `;
  }

  function render(list){
    const wrap = document.getElementById('videos');
    if (!list.length) {
      wrap.innerHTML = '<p class="muted">Belum ada video atau tidak ada yang cocok dengan pencarian.</p>';
      return;
    }

    const html = list.map(v => {
      const idr = Math.round((v.price_cents / 100) * USD_TO_IDR);
      const desc = (v.description || '').trim();
      const contactHtml = makeContactHtml(v);

      return `
        <div class="card">
          <h3>${escapeHtml(v.title)}</h3>
          <p><strong>Owner:</strong> ${escapeHtml(v.owner_name)}</p>
          <p>üí∞ Harga: Rp ${numIDR.format(idr)}</p>
          ${desc ? `<p style="white-space:pre-wrap">${escapeHtml(desc)}</p>` : `<p class="muted">(Belum ada deskripsi)</p>`}
          <a href="/public/watch.html?video_id=${encodeURIComponent(v.id)}">‚ñ∂ Tonton</a>
          ${contactHtml}
        </div>
      `;
    }).join('');
    wrap.innerHTML = html;
  }

  function applyFilters(){
    const q = document.getElementById('q').value.trim().toLowerCase();
    const sort = document.getElementById('sort').value;

    let list = [...allVideos];

    if (q) {
      list = list.filter(v => {
        const hay = `${v.title} ${v.owner_name} ${v.description||''} ${v.owner_profile_desc||''}`.toLowerCase();
        return hay.includes(q);
      });
    }

    switch (sort) {
      case 'cheapest':
        list.sort((a,b) => a.price_cents - b.price_cents); break;
      case 'expensive':
        list.sort((a,b) => b.price_cents - a.price_cents); break;
      case 'title':
        list.sort((a,b) => a.title.localeCompare(b.title)); break;
      default: // newest
        list.sort((a,b) => (b.created_at > a.created_at) ? 1 : (b.created_at < a.created_at ? -1 : 0));
    }

    render(list);
  }

  // Debounce kecil untuk input pencarian
  let t;
  document.getElementById('q').addEventListener('input', () => {
    clearTimeout(t);
    t = setTimeout(applyFilters, 200);
  });
  document.getElementById('sort').addEventListener('change', applyFilters);

  (async function init(){
    await loadKurs();
    try {
      const res = await fetch('/api/videos');
      const data = await res.json();
      if (!res.ok || data.ok === false) {
        throw new Error(data.error || 'Gagal memuat /api/videos');
      }
      allVideos = Array.isArray(data.videos) ? data.videos : [];
      applyFilters();
    } catch (e) {
      document.getElementById('videos').innerHTML =
        `<p class="muted">Gagal memuat video: ${escapeHtml(String(e))}</p>`;
    }
  })();
  </script>
</body>
</html>
